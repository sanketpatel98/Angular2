<div class="container">
    <h2>User Data</h2>
    <form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef="ngModel" minlength="4" maxlength="10" required class="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div [hidden]="!nameRef.errors.required">
                    Please enter a name
                </div>
                <div [hidden]="!nameRef.errors.minlength">
                    Please enter more than 3 characters!
                </div>
                <div [hidden]="!nameRef.errors.maxlength">
                    Please enter less than 10 characters!
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="Email" ngModel>
        </div>
        <div ngModelGroup="Address" >
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="Street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="City" ngModel>
            </div>
            <div class="form-group">
                <label>PostalCode</label>
                <input type="text" class="form-control" name="PostalCode" ngModel>
            </div>
            
        </div>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
